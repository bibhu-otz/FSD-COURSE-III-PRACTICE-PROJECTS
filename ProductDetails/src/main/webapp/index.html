<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product Details</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    body{
        background-image:  linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));
        
    }
    h1{
       
       color: blue;
       font-style: oblique;
       display: inline;
       margin-left:270px;
    }
    table{
      border: 2px solid blue;
      margin-left: 340px;
      display:none;
    }
   
   
    
</style>
</head>
<body>
<div class="container my-3">
	
    <h1>Search Product Id : </h1> 
    <input class="py-3" type="text" name="productId" id="productId">
    <button class="btn btn-primary btn-lg mb-1" onclick="getToResults()">Search</button>
    
</div>
	<div class="container2 col-6">
    <table class="table table-hover" id="results">
        
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript">
    function getToResults() {
    	
        var params = {'productId' : document.getElementById("productId").value};
        
        $.ajax({
            type: 'POST',
            url: 'ProductDetails',
            data: params,
            async: false,
            success: function (result) {
            	console.log(result);
                document.getElementById('results').innerHTML=result;
                document.getElementById('results').style="display:block";
            }
        });
    }
</script>
</body>
</html>
